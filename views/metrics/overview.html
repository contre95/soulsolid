<div class="grid grid-cols-1 lg:grid-cols-2 gap-4 mb-2">
  <!-- Basic Statistics Cards -->
  <div class="lg:col-span-2">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4" id="library-overview">
      <div class="bg-white/80 dark:bg-gray-900/70 p-4 rounded-lg shadow-lg">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <div
              class="w-16 h-16 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-lg flex items-center justify-center shadow-lg group-hover:from-cyan-400 group-hover:to-blue-500 transition-colors"
            >
              <i
                class="fa-solid fa-music text-2xl text-white drop-shadow-md group-hover:scale-110 transition-transform"
              ></i>
            </div>
          </div>
          <div class="ml-6 flex-1">
            <dl>
              <dt
                class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide"
              >
                Tracks
              </dt>
              <dd
                class="text-5xl font-bold text-slate-900 dark:text-slate-100 tracking-tight"
              >
                {{.Metrics.TotalTracks}}
              </dd>
            </dl>
          </div>
        </div>
      </div>

      <div class="bg-white/80 dark:bg-gray-900/70 p-4 rounded-lg shadow-lg">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <div
              class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-lg flex items-center justify-center shadow-lg group-hover:from-indigo-400 group-hover:to-purple-500 transition-colors"
            >
              <i
                class="fa-solid fa-guitar text-2xl text-white drop-shadow-md group-hover:scale-110 transition-transform"
              ></i>
            </div>
          </div>
          <div class="ml-6 flex-1">
            <dl>
              <dt
                class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide"
              >
                Artists
              </dt>
              <dd
                class="text-5xl font-bold text-slate-900 dark:text-slate-100 tracking-tight"
              >
                {{.Metrics.TotalArtists}}
              </dd>
            </dl>
          </div>
        </div>
      </div>

      <div class="bg-white/80 dark:bg-gray-900/70 p-4 rounded-lg shadow-lg">
        <div class="flex items-center">
          <div class="flex-shrink-0">
            <div
              class="w-16 h-16 bg-gradient-to-br from-purple-500 to-violet-600 rounded-lg flex items-center justify-center shadow-lg group-hover:from-purple-400 group-hover:to-violet-500 transition-colors"
            >
              <i
                class="fa-solid fa-compact-disc text-2xl text-white drop-shadow-md group-hover:scale-110 transition-transform"
              ></i>
            </div>
          </div>
          <div class="ml-6 flex-1">
            <dl>
              <dt
                class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide"
              >
                Albums
              </dt>
              <dd
                class="text-5xl font-bold text-slate-900 dark:text-slate-100 tracking-tight"
              >
                {{.Metrics.TotalAlbums}}
              </dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Charts Section -->
<div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
  <!-- Year Distribution Chart -->
  <div
    class="bg-white/80 dark:bg-gray-900/70 p-4 rounded-lg shadow-lg lg:col-span-2"
    style="height: 300px"
    hx-get="/ui/metrics/charts/year"
    hx-trigger="load"
    hx-swap="innerHTML"
    hx-indicator="#yearChartLoading"
  >
    <div id="yearChartLoading" class="htmx-indicator flex items-center justify-center h-full">
      <div class="text-center">
        <i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i>
        <p class="text-sm text-gray-500 mt-2">Loading chart...</p>
      </div>
    </div>
  </div>

  <!-- Genre Distribution Chart -->
  <div
    class="bg-white/80 dark:bg-gray-900/70 p-4 rounded-lg shadow-lg lg:col-span-1"
    style="height: 300px"
    hx-get="/ui/metrics/charts/genre"
    hx-trigger="load"
    hx-swap="innerHTML"
    hx-indicator="#genreChartLoading"
  >
    <div id="genreChartLoading" class="htmx-indicator flex items-center justify-center h-full">
      <div class="text-center">
        <i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i>
        <p class="text-sm text-gray-500 mt-2">Loading chart...</p>
      </div>
    </div>
  </div>

  <!-- Format Distribution Chart -->
  <div
    class="bg-white/80 dark:bg-gray-900/70 p-3 rounded-lg shadow-lg lg:col-span-1"
    style="height: 300px"
    hx-get="/ui/metrics/charts/format"
    hx-trigger="load"
    hx-swap="innerHTML"
    hx-indicator="#formatChartLoading"
  >
    <div id="formatChartLoading" class="htmx-indicator flex items-center justify-center h-full">
      <div class="text-center">
        <i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i>
        <p class="text-sm text-gray-500 mt-2">Loading chart...</p>
      </div>
    </div>
  </div>

  <!-- Metadata Completeness Chart -->
  <div
    class="bg-white/80 dark:bg-gray-900/70 p-3 rounded-lg shadow-lg lg:col-span-2"
    style="height: 300px"
    hx-get="/ui/metrics/charts/metadata"
    hx-trigger="load"
    hx-swap="innerHTML"
    hx-indicator="#metadataChartLoading"
  >
    <div id="metadataChartLoading" class="htmx-indicator flex items-center justify-center h-full">
      <div class="text-center">
        <i class="fas fa-spinner fa-spin text-2xl text-blue-500"></i>
        <p class="text-sm text-gray-500 mt-2">Loading chart...</p>
      </div>
    </div>
  </div>
</div>

<script>
    // Conditionally load ApexCharts to avoid SES issues
    if (typeof ApexCharts === 'undefined') {
      try {
        const script = document.createElement('script');
        script.src = '/js/apexcharts.min.js';
        script.onload = function() {
          console.log('ApexCharts loaded successfully');
        };
        script.onerror = function() {
          console.warn('ApexCharts failed to load');
          showChartFallbacks();
        };
        document.head.appendChild(script);
      } catch (e) {
        console.warn('ApexCharts loading failed:', e);
        showChartFallbacks();
      }
    }

    function showChartFallbacks() {
      // Fallback display when ApexCharts fails to load
      const chartContainers = document.querySelectorAll('[hx-get*="/ui/metrics/charts/"]');
      chartContainers.forEach(container => {
        container.innerHTML = '<div class="flex items-center justify-center h-64 text-gray-500"><div class="text-center"><i class="fas fa-chart-bar text-4xl mb-2"></i><p>Charts unavailable</p><p class="text-sm">ApexCharts loading failed</p></div></div>';
      });
    }

    // Add HTMX error handling
    document.body.addEventListener('htmx:responseError', function(evt) {
      console.error('HTMX request failed:', evt.detail);
      const target = evt.detail.target;
      if (target && target.getAttribute('hx-get')?.includes('/ui/metrics/charts/')) {
        target.innerHTML = '<div class="flex items-center justify-center h-64 text-red-500"><div class="text-center"><i class="fas fa-exclamation-triangle text-4xl mb-2"></i><p>Failed to load chart</p><p class="text-sm">Please try refreshing</p></div></div>';
      }
    });

    // Add refresh functionality for all charts
    function refreshAllCharts() {
      const chartContainers = document.querySelectorAll('[hx-get*="/ui/metrics/charts/"]');
      chartContainers.forEach(container => {
        htmx.trigger(container, 'load');
      });
    }

    // Auto-refresh charts every 5 minutes
    setInterval(refreshAllCharts, 300000);
</script>
