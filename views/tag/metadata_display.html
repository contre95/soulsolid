{{define "metadata_display"}}
<div class="border-t border-gray-200 dark:border-gray-700 pt-4">
  <div class="space-y-1">
    <label class="flex items-center text-xs font-semibold text-gray-600 dark:text-gray-400 uppercase tracking-wide">
      <i class="fas fa-info-circle mr-2 text-blue-500"></i>
      Additional Metadata
    </label>
    <div class="bg-gray-100 dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-md p-3">
      <div class="text-xs text-gray-700 dark:text-gray-300">
        Sample Rate: {{.Track.SampleRate}} Hz<br>
        Bitrate: {{.Track.Bitrate}} kbps
      </div>
    </div>
  </div>
</div>
{{end}}
