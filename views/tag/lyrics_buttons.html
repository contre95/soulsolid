{{define "tag/lyrics_buttons"}}
{{if index .EnabledLyricsProviders "genius"}}
<button
  type="button"
  hx-get="/ui/tag/edit/{{if .Track.ID}}{{.Track.ID}}{{else}}0{{end}}/lyrics/text/genius"
  hx-target="#lyrics"
  hx-swap="innerHTML"
  class="cursor-pointer group inline-flex items-center px-3 py-2 rounded-md text-base font-medium tracking-wider transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-yellow-500/10 backdrop-blur-md border border-yellow-400/30 text-yellow-600 dark:text-yellow-300 shadow-lg shadow-yellow-500/10 hover:shadow-yellow-500/20"
>
  <img src="/svg/mic.svg" class="w-5 h-5 mr-2" style="filter: invert(67%) sepia(89%) saturate(7493%) hue-rotate(286deg) brightness(101%) contrast(107%);">
  <span class="hidden sm:inline text-base font-bold">Genius</span>
  <span class="htmx-indicator ml-2">
    <i class="fas fa-spinner fa-spin"></i>
  </span>
</button>
{{end}}
