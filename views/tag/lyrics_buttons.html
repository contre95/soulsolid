{{define "tag/lyrics_buttons"}}
<div class="relative">
  <button onclick="const dropdown = this.nextElementSibling; dropdown.classList.toggle('hidden'); dropdown.classList.toggle('flex');" class="cursor-pointer inline-flex items-center px-3 py-2 rounded-md text-base font-medium tracking-wider transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-pink-500/20 backdrop-blur-lg border border-pink-400/30 text-pink-600 dark:text-pink-300 shadow-lg shadow-pink-500/10 hover:shadow-pink-500/20">
    <img src="/svg/mic.svg" class="w-5 h-5 mr-2" style="filter: invert(67%) sepia(89%) saturate(7493%) hue-rotate(286deg) brightness(101%) contrast(107%);">
    <span class="hidden sm:inline text-base font-bold">Lyrics</span>
  </button>
  <div class="absolute top-full left-0 mt-2 hidden flex-col gap-3 p-3 bg-pink-500/20 backdrop-blur-lg border border-pink-400/30 rounded-md shadow-lg z-10">
    {{if index .EnabledLyricsProviders "genius"}}
    <button
      type="button"
      hx-get="/ui/tag/edit/{{if .Track.ID}}{{.Track.ID}}{{else}}0{{end}}/lyrics/text/genius"
      hx-target="#lyrics"
      hx-swap="innerHTML"
      class="w-full cursor-pointer group inline-flex items-center px-3 py-2 rounded-md text-base font-medium tracking-wider transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-pink-500/20 backdrop-blur-lg border border-pink-400/30 text-pink-600 dark:text-pink-300 shadow-lg shadow-pink-500/10 hover:shadow-pink-500/20"
    >
      <span class="text-base font-bold">Genius</span>
      <span class="htmx-indicator ml-2">
        <i class="fas fa-spinner fa-spin"></i>
      </span>
    </button>
    {{end}}
    {{if index .EnabledLyricsProviders "tekstowo"}}
    <button
      type="button"
      hx-get="/ui/tag/edit/{{if .Track.ID}}{{.Track.ID}}{{else}}0{{end}}/lyrics/text/tekstowo"
      hx-target="#lyrics"
      hx-swap="innerHTML"
      class="w-full cursor-pointer group inline-flex items-center px-3 py-2 rounded-md text-base font-medium tracking-wider transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-pink-500/20 backdrop-blur-lg border border-pink-400/30 text-pink-600 dark:text-pink-300 shadow-lg shadow-pink-500/10 hover:shadow-pink-500/20"
    >
      <span class="text-base font-bold">Tekstowo</span>
      <span class="htmx-indicator ml-2">
        <i class="fas fa-spinner fa-spin"></i>
      </span>
    </button>
    {{end}}
    {{if index .EnabledLyricsProviders "lrclib"}}
    <button
      type="button"
      hx-get="/ui/tag/edit/{{if .Track.ID}}{{.Track.ID}}{{else}}0{{end}}/lyrics/text/lrclib"
      hx-target="#lyrics"
      hx-swap="innerHTML"
      class="w-full cursor-pointer group inline-flex items-center px-3 py-2 rounded-md text-base font-medium tracking-wider transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-pink-500/20 backdrop-blur-lg border border-pink-400/30 text-pink-600 dark:text-pink-300 shadow-lg shadow-pink-500/10 hover:shadow-pink-500/20"
    >
      <span class="text-base font-bold">LRCLib</span>
      <span class="htmx-indicator ml-2">
        <i class="fas fa-spinner fa-spin"></i>
      </span>
    </button>
    {{end}}
  </div>
</div>
{{end}}
