<div id="contenido" class="animate__animated animate__fadeIn">
  <div id="app-status" hx-get="/ui/jobs/active" hx-trigger="load, every 5s" hx-swap="innerHTML" hx-swap-oob="true"></div>
     <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-8">
        <h1 class="text-3xl font-bold text-slate-800 dark:text-white">Tags</h1>
        <div class="flex items-center gap-3">
           <button
             hx-get="/ui/library"
             hx-swap="outerHTML"
             hx-target="#contenido"
             title="Back to Library"
             class="cursor-pointer group inline-flex items-center px-4 py-3 rounded-md text-base font-medium tracking-wider transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-purple-500/10 backdrop-blur-md border border-slate-400/30 text-slate-600 dark:text-slate-300 shadow-lg shadow-slate-500/10 hover:shadow-slate-500/20">
             <span class="flex items-center">
               <i class="fas fa-arrow-left mr-2 opacity-80"></i>
               <i class="fas fa-music opacity-80"></i>
             </span>
           </button>
           {{if index .EnabledProviders "musicbrainz"}}
            <button type="button"
                     hx-get="/ui/tag/edit/{{if .Track.ID}}{{.Track.ID}}{{else}}0{{end}}/fetch/musicbrainz"
                     hx-target="#contenido"
                     hx-swap="outerHTML"
                     hx-push-url="true"
                    class="group inline-flex items-center px-3 py-2 rounded-md text-sm font-medium tracking-wider transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-orange-500/10 backdrop-blur-md border border-orange-400/30 text-orange-600 dark:text-orange-300 shadow-lg shadow-orange-500/10 hover:shadow-orange-500/20 focus:outline-none focus:ring-2 focus:ring-orange-500/50 focus:border-orange-500">
            <img src="/svg/brainz.svg" alt="MusicBrainz" class="w-6 h-6 mr-2">
            <span class="text-base font-bold">MusicBrainz</span>
           </button>
           {{end}}
           {{if index .EnabledProviders "discogs"}}
            <button type="button"
                     hx-get="/ui/tag/edit/{{if .Track.ID}}{{.Track.ID}}{{else}}0{{end}}/fetch/discogs"
                     hx-target="#contenido"
                     hx-swap="outerHTML"
                     hx-push-url="true"
                    class="cursor-pointer group inline-flex items-center px-4 py-3 rounded-md text-base font-medium tracking-wider transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-slate-500/10 backdrop-blur-md border border-slate-400/30 text-slate-600 dark:text-slate-300 shadow-lg shadow-slate-500/10 hover:shadow-slate-500/20">
            <svg fill="currentColor" viewBox="0 0 24 24" role="img" xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 mr-2 text-slate-600 dark:text-slate-300"><path d="M1.742 11.982c0-5.668 4.61-10.278 10.276-10.278 1.824 0 3.537.48 5.025 1.317l.814-1.488A11.914 11.914 0 0 0 12.19.003h-.195C5.41.013.072 5.31 0 11.885V12a11.983 11.983 0 0 0 3.775 8.72l1.185-1.28a10.249 10.249 0 0 1-3.218-7.459zm18.62-8.577-1.154 1.24a10.25 10.25 0 0 1 3.088 7.337c0 5.666-4.61 10.276-10.276 10.276-1.783 0-3.46-.456-4.922-1.258l-.854 1.522A11.946 11.946 0 0 0 12 23.998c6.626 0 12.001-5.373 12.001-12a11.977 11.977 0 0 0-3.638-8.593zM1.963 11.982a10.03 10.03 0 0 0 3.146 7.295l1.18-1.276a8.295 8.295 0 0 1-2.586-6.019c0-4.586 3.73-8.315 8.315-8.315 1.483 0 2.875.391 4.082 1.075l.835-1.526a9.973 9.973 0 0 0-4.917-1.289C6.475 1.925 1.963 6.437 1.963 11.982zm18.37 0c0 4.586-3.73 8.315-8.315 8.315a8.273 8.273 0 0 1-3.962-1.005l-.852 1.516a10.006 10.006 0 0 0 4.814 1.229c5.543 0 10.055-4.512 10.055-10.055 0-2.808-1.157-5.347-3.017-7.173l-1.183 1.274a8.282 8.282 0 0 1 2.46 5.899zm-1.948 0a6.37 6.37 0 0 1-6.365 6.364 6.329 6.329 0 0 1-3.006-.756l-.848 1.507a8.039 8.039 0 0 0 3.854.977c4.464 0 8.095-3.63 8.095-8.094a8.07 8.07 0 0 0-2.39-5.738l-1.179 1.267a6.356 6.356 0 0 1 1.839 4.473zm-14.459 0c0 2.301.967 4.382 2.515 5.858l1.173-1.27a6.344 6.344 0 0 1-1.96-4.588 6.37 6.37 0 0 1 6.364-6.364 6.32 6.32 0 0 1 3.144.835l.83-1.517a8.055 8.055 0 0 0-3.974-1.048c-4.461 0-8.092 3.63-8.092 8.094zm12.53 0a4.438 4.438 0 0 1-4.438 4.437 4.42 4.42 0 0 1-2.061-.509l-.835 1.488a6.114 6.114 0 0 0 2.896.727 6.149 6.149 0 0 0 6.143-6.143 6.123 6.123 0 0 0-1.768-4.308l-1.162 1.25a4.43 4.43 0 0 1 1.224 3.058zm-10.581 0a6.12 6.12 0 0 0 1.888 4.425l1.157-1.25.014.014a4.419 4.419 0 0 1-1.355-3.187 4.436 4.436 0 0 1 4.437-4.437 4.4 4.4 0 0 1 2.217.598l.82-1.498a6.097 6.097 0 0 0-3.037-.806c-3.384-.005-6.141 2.753-6.141 6.141zm6.68 0a.538.538 0 0 1-1.074 0 .537.537 0 1 1 1.075 0zm-3.94 0a3.4 3.4 0 1 1 6.801 0 3.4 3.4 0 0 1-6.8 0zm.149 0a3.256 3.256 0 0 0 3.252 3.252 3.255 3.255 0 0 0 3.254-3.252 3.253 3.253 0 1 0-6.506 0z"></path></svg>
             <span class="text-base font-bold">Discogs</span>
           </button>
           {{end}}
           {{if index .EnabledProviders "deezer"}}
           <button type="button"
                    hx-get="/ui/tag/edit/{{if .Track.ID}}{{.Track.ID}}{{else}}0{{end}}/fetch/deezer"
                    hx-target="#contenido"
                    hx-swap="outerHTML"
                    hx-push-url="true"
                   class="cursor-pointer group inline-flex items-center px-4 py-3 rounded-md text-base font-medium tracking-wider transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-purple-500/10 backdrop-blur-md border border-purple-400/30 text-purple-600 dark:text-purple-300 shadow-lg shadow-purple-500/10 hover:shadow-purple-500/20">
           <img src="/img/deezer.png" alt="Deezer" class="w-6 h-6 mr-2">
           <span class="text-base font-bold">Deezer</span>
         </button>
         {{end}}
         </div>
     </div>

     {{if .FetchError}}
     <div class="flex items-center gap-3 flex-wrap mb-6">
       <span class="group inline-flex items-center px-2 py-1 rounded-md text-xs font-medium tracking-wider transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-gradient-to-r from-violet-500/10 to-orange-500/10 backdrop-blur-md border border-violet-400/30 border-r-orange-400/30 text-violet-600 dark:text-violet-300 dark:border-r-orange-300 shadow-lg shadow-violet-500/10 hover:shadow-violet-500/20">
         <span class="flex items-center">
           <i class="fas fa-exclamation-triangle mr-2 opacity-80"></i>
           <span class="font-semibold">{{.FetchError}}</span>
         </span>
       </span>
     </div>
     {{end}}

     <!-- Tag Editing Form Container -->
     <div>
       {{template "tag/edit_form" .}}
     </div>

</div>
