 <div id="contenido" class="animate__animated animate__fadeIn">
    <div class="flex items-center justify-between mb-8">
      <h1 class="text-3xl font-bold text-slate-800 dark:text-white">Importing</h1>
      <button
        hx-post="/import/prune/download-path"
        hx-target="#toast-container"
        hx-trigger="click"
        hx-confirm="Are you sure you want to delete all music files from the download path and clear the queue? This action cannot be undone."
        class="px-5 py-2.5 backdrop-blur-sm hover:bg-red-200/80 bg-red-100/80 hover:dark:bg-red-800/30 dark:bg-red-900/30 border border-red-200/50 dark:border-red-700/50 text-sm text-red-800 dark:text-red-200 rounded-lg transition-colors font-medium text-center"
        title="Prune Download Path">
        <i class="fas fa-broom mr-2"></i>
        Prune Download Path
      </button>
    </div>

    <div class="space-y-8">
      <!-- Directory Import Section -->
       <div hx-get="/ui/importing/directory/form" hx-trigger="load" hx-swap="innerHTML">
        <div class="bg-gray-100/50 dark:bg-gray-800/50 p-8 rounded-2xl border border-gray-200/50 dark:border-gray-700/50 animate-pulse">
          <div class="h-6 bg-gray-300/50 dark:bg-gray-600/50 rounded w-1/2 mb-4"></div>
          <div class="h-4 bg-gray-300/50 dark:bg-gray-600/50 rounded w-3/4 mb-6"></div>
          <div class="space-y-4">
            <div class="h-10 bg-gray-300/50 dark:bg-gray-600/50 rounded"></div>
            <div class="h-10 bg-gray-300/50 dark:bg-gray-600/50 rounded"></div>
          </div>
        </div>
      </div>

      <!-- Queue Section -->
      <div class="space-y-6">
         <div id="queue-header"
              hx-get="/ui/importing/queue/header"
              hx-trigger="load"
              hx-swap="innerHTML"
              class="w-full bg-white/90 dark:bg-gray-900/90 shadow-sm rounded-xl p-4 backdrop-blur-sm border border-gray-200/50 dark:border-gray-700/50">
        </div>

         <div id="queue-content"
              hx-get="/ui/importing/queue/items"
              hx-trigger="load"
              hx-swap="innerHTML"
              class="w-full">
         </div>
      </div>
    </div>

</div>
