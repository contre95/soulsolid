<div id="contenido" class="animate__animated animate__fadeIn">
  <div class="flex items-center justify-between mb-8">
    <h1 class="text-3xl font-bold text-slate-800 dark:text-white">Dashboard</h1>
    <button
      hx-post="/jobs/start/calculate_metrics"
      hx-target="#toast-container"
      hx-swap="beforeend"
      class="px-5 py-2.5 backdrop-blur-sm hover:bg-green-200/80 bg-green-100/80 hover:dark:bg-green-800/30 dark:bg-green-900/30 border border-green-200/50 dark:border-green-700/50 text-sm text-green-800 dark:text-green-200 rounded-lg transition-colors font-medium text-center"
    >
      <i class="fas fa-sync-alt mr-2"></i>Refresh Metrics
    </button>
   </div>

   <!-- Library Overview - Main Metrics -->
   <div hx-get="/ui/metrics/overview" hx-trigger="load" hx-swap="innerHTML" class="mb-8">
      <div class="bg-white/80 dark:bg-gray-900/70 p-6 rounded-2xl shadow-lg">
       <div class="flex items-center">
         <div class="flex-shrink-0">
            <div class="w-16 h-16 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-2xl flex items-center justify-center shadow-lg group-hover:from-cyan-400 group-hover:to-blue-500 transition-colors">
              <i class="fa-solid fa-music text-2xl text-white drop-shadow-md group-hover:scale-110 transition-transform"></i>
            </div>
         </div>
         <div class="ml-6 flex-1">
           <dl>
             <dt class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide">Tracks</dt>
             <dd class="text-5xl font-bold text-slate-900 dark:text-slate-100 tracking-tight">
               Loading...
             </dd>
           </dl>
         </div>
       </div>
     </div>

      <div class="bg-white/80 dark:bg-gray-900/70 p-6 rounded-2xl shadow-lg">
       <div class="flex items-center">
         <div class="flex-shrink-0">
            <div class="w-16 h-16 bg-gradient-to-br from-indigo-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-lg group-hover:from-indigo-400 group-hover:to-purple-500 transition-colors">
              <i class="fa-solid fa-guitar text-2xl text-white drop-shadow-md group-hover:scale-110 transition-transform"></i>
            </div>
         </div>
         <div class="ml-6 flex-1">
           <dl>
             <dt class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide">Artists</dt>
             <dd class="text-5xl font-bold text-slate-900 dark:text-slate-100 tracking-tight">
               Loading...
             </dd>
           </dl>
         </div>
       </div>
     </div>

      <div class="bg-white/80 dark:bg-gray-900/70 p-6 rounded-2xl shadow-lg">
       <div class="flex items-center">
         <div class="flex-shrink-0">
            <div class="w-16 h-16 bg-gradient-to-br from-purple-500 to-violet-600 rounded-2xl flex items-center justify-center shadow-lg group-hover:from-purple-400 group-hover:to-violet-500 transition-colors">
              <i class="fa-solid fa-compact-disc text-2xl text-white drop-shadow-md group-hover:scale-110 transition-transform"></i>
            </div>
         </div>
         <div class="ml-6 flex-1">
           <dl>
             <dt class="text-sm font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide">Albums</dt>
             <dd class="text-5xl font-bold text-slate-900 dark:text-slate-100 tracking-tight">
               Loading...
             </dd>
           </dl>
         </div>
       </div>
     </div>
   </div>

   <!-- Library Statistics Cards - Loaded from UI library feature -->
  <!-- Additional Dashboard Content -->
   <div class="grid grid-cols-1 md:grid-cols-2 gap-4">





    <!-- Quick Actions Card - Loaded from ui feature -->
    <div hx-get="/ui/quick-actions-card" hx-trigger="load" hx-swap="outerHTML">
      <!-- Loading state -->
      <div class="bg-white/80 dark:bg-gray-900/70 p-6 rounded-2xl shadow-lg animate-pulse">
        <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-32 mb-4"></div>
        <div class="space-y-3">
          <div class="h-16 bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
          <div class="h-16 bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
          <div class="h-16 bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
        </div>
      </div>
    </div>

     <!-- Recent Jobs Card - Loaded from jobs feature -->
     <div hx-get="/ui/jobs/latest" hx-trigger="load" hx-swap="outerHTML">
       <!-- Loading state -->
       <div class="bg-white/80 dark:bg-gray-900/70 p-4 rounded-2xl shadow-lg animate-pulse">
         <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-32 mb-4"></div>
         <div class="space-y-2">
           <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
           <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
         </div>
       </div>
     </div>

  </div>
</div>
