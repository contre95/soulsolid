<div id="contenido" class="animate__animated animate__fadeIn">
  <h1 class="text-3xl font-bold text-slate-800 dark:text-white mb-8">Dashboard</h1>

  <!-- Library Statistics Cards - Loaded from UI library feature -->
  <div hx-get="/ui/library/stats-cards" hx-trigger="load" hx-swap="outerHTML" class="mb-8">
    <!-- Loading state -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
      <div class="bg-white/80 dark:bg-gray-900/70 p-8 rounded-2xl shadow-lg animate-pulse">
        <div class="flex items-center">
          <div class="w-16 h-16 bg-gray-300 dark:bg-gray-700 rounded-2xl"></div>
          <div class="ml-6 flex-1">
            <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-20 mb-2"></div>
            <div class="h-12 bg-gray-300 dark:bg-gray-700 rounded w-24"></div>
          </div>
        </div>
      </div>
      <div class="bg-white/80 dark:bg-gray-900/70 p-8 rounded-2xl shadow-lg animate-pulse">
        <div class="flex items-center">
          <div class="w-16 h-16 bg-gray-300 dark:bg-gray-700 rounded-2xl"></div>
          <div class="ml-6 flex-1">
            <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-20 mb-2"></div>
            <div class="h-12 bg-gray-300 dark:bg-gray-700 rounded w-24"></div>
          </div>
        </div>
      </div>
      <div class="bg-white/80 dark:bg-gray-900/70 p-8 rounded-2xl shadow-lg animate-pulse">
        <div class="flex items-center">
          <div class="w-16 h-16 bg-gray-300 dark:bg-gray-700 rounded-2xl"></div>
          <div class="ml-6 flex-1">
            <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-20 mb-2"></div>
            <div class="h-12 bg-gray-300 dark:bg-gray-700 rounded w-24"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Additional Dashboard Content -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    
    <!-- Quick Actions Card - Loaded from ui feature -->
    <div hx-get="/ui/quick-actions-card" hx-trigger="load" hx-swap="outerHTML">
      <!-- Loading state -->
      <div class="bg-white/80 dark:bg-gray-900/70 p-6 rounded-2xl shadow-lg animate-pulse">
        <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-32 mb-4"></div>
        <div class="space-y-3">
          <div class="h-16 bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
          <div class="h-16 bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
          <div class="h-16 bg-gray-300 dark:bg-gray-700 rounded-xl"></div>
        </div>
      </div>
    </div>

    <!-- Recent Jobs Card - Loaded from jobs feature -->
    <div hx-get="/ui/jobs/latest" hx-trigger="load" hx-swap="outerHTML">
      <!-- Loading state -->
      <div class="bg-white/80 dark:bg-gray-900/70 p-6 rounded-2xl shadow-lg animate-pulse">
        <div class="h-6 bg-gray-300 dark:bg-gray-700 rounded w-32 mb-4"></div>
        <div class="space-y-2">
          <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
          <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-full"></div>
        </div>
      </div>
    </div>

    {{if .SyncEnabled}}
    <div class="lg:col-span-2 bg-white/80 dark:bg-gray-900/70 p-6 rounded-2xl shadow-lg" hx-get="/ui/sync/device-status-card" hx-trigger="load, every 5s" hx-swap="innerHTML">
        <h3 class="text-xl font-bold text-slate-800 dark:text-white mb-4">Device Status</h3>
        <!-- Loading state -->
        <div class="animate-pulse">
            <div class="flex items-center justify-between p-2">
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                    <div class="ml-2 h-4 bg-gray-300 dark:bg-gray-700 rounded w-24"></div>
                </div>
                <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-32"></div>
            </div>
            <div class="flex items-center justify-between p-2">
                <div class="flex items-center">
                    <div class="w-4 h-4 rounded-full bg-gray-300 dark:bg-gray-700"></div>
                    <div class="ml-2 h-4 bg-gray-300 dark:bg-gray-700 rounded w-24"></div>
                </div>
                <div class="h-4 bg-gray-300 dark:bg-gray-700 rounded w-32"></div>
            </div>
        </div>
    </div>
    {{end}}

  </div>
</div>
