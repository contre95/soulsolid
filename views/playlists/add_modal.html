<!-- Modal Background -->
<div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50" id="playlist-modal">
    <div class="bg-white dark:bg-gray-800 rounded-lg shadow-xl max-w-md w-full mx-4 max-h-96 overflow-hidden">
        <!-- Modal Header -->
        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Add to Playlist</h3>
                <button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300"
                        onclick="document.getElementById('playlist-modal').remove()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Modal Body -->
        <div class="px-6 py-4 max-h-80 overflow-y-auto">
            {{if .Playlists}}
                <div class="space-y-2">
                    {{range .Playlists}}
                    <button class="w-full text-left p-3 rounded-lg border border-gray-200 dark:border-gray-600 hover:border-blue-300 dark:hover:border-blue-600 hover:bg-blue-50 dark:hover:bg-blue-900/20 transition-colors"
                            hx-post="/api/playlists/{{.ID}}/tracks"
                            hx-vals='{"track_id": "{{$.TrackID}}"}'
                            hx-target="#toast-container"
                            hx-swap="beforeend"
                            onclick="document.getElementById('playlist-modal').remove()">
                        <div class="font-medium text-gray-900 dark:text-white">{{.Name}}</div>
                        <div class="text-sm text-gray-600 dark:text-gray-400">{{len .Tracks}} tracks</div>
                    </button>
                    {{end}}
                </div>
            {{else}}
                <div class="text-center py-8">
                    <div class="w-12 h-12 bg-gray-100 dark:bg-gray-700 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i class="fas fa-list text-gray-400 text-lg"></i>
                    </div>
                    <p class="text-gray-600 dark:text-gray-400 mb-4">No playlists available</p>
                    <button class="text-blue-600 hover:text-blue-700 dark:text-blue-400 dark:hover:text-blue-300 font-medium"
                            hx-get="/ui/playlists/new"
                            hx-target="#contenido"
                            hx-push-url="true"
                            onclick="document.getElementById('playlist-modal').remove()">
                        Create New Playlist
                    </button>
                </div>
            {{end}}
        </div>
    </div>
</div>
