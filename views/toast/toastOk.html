<div id="toastOk" class="p-4 rounded-lg shadow-lg border backdrop-blur-sm max-w-sm bg-green-50/90 dark:bg-green-900/80 border-green-200 dark:border-green-700 text-green-800 dark:text-green-200 animate__animated animate__bounceInRight">
  <div class="flex items-center">
    <div class="flex-shrink-0">
      <svg class="h-5 w-5 text-green-400" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
      </svg>
    </div>
    <div class="ml-3">
      <p class="text-sm font-medium">{{.Msg}}</p>
    </div>
    <div class="ml-auto pl-3">
      <button _="on click toggle .animate__bounceOutRight on #toastOk then toggle .animate__bounceInRight on #toastOk then wait 1s then remove #toastOk" class="inline-flex rounded-md p-1.5 hover:bg-black/10 dark:hover:bg-white/10 transition-colors">
        <span class="sr-only">Dismiss</span>
        <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>
</div>
