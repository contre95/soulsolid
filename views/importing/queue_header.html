<div class="flex flex-col gap-4">
  <!-- Main header row -->
  <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
    <h2 class="text-xl font-semibold text-gray-900 dark:text-white flex items-center gap-3">
      <i class="fas fa-list-check text-green-500 text-2xl"></i>
      Import Queue
       <span
         hx-get="/import/queue/count"
         hx-target="this"
         hx-swap="innerHTML"
         hx-trigger="updateQueueCount from:body"
         class="text-sm text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded-full">
         {{.QueueCount}} items
       </span>
    </h2>
    <div class="flex flex-col sm:flex-row gap-2">
      <button
        hx-get="/ui/importing/queue/items"
        hx-target="#queue-content"
        hx-swap="innerHTML"
        hx-trigger="click, queueUpdated from:body, refreshImportQueueBadge from:body"
        class="inline-flex items-center px-3 py-2 rounded-lg text-sm font-medium transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-blue-500/10 backdrop-blur-md border border-blue-400/30 text-blue-600 dark:text-blue-300 shadow-md shadow-blue-500/10 hover:shadow-blue-500/20 hover:bg-blue-500/20 dark:hover:bg-blue-500/30"
        title="Refresh Queue">
        <i class="fas fa-sync-alt mr-2"></i>
        Refresh
      </button>
      <button
        hx-post="/import/queue/clear"
        hx-target="#toast-container"
        hx-trigger="click"
        hx-confirm="Are you sure you want to clear the entire queue?"
        class="inline-flex items-center px-5 py-2.5 backdrop-blur-sm hover:bg-red-200/80 bg-red-100/80 hover:dark:bg-red-800/30 dark:bg-red-900/30 border border-red-200/50 dark:border-red-700/50 text-sm text-red-800 dark:text-red-200 rounded-lg transition-colors font-medium text-center"
        title="Clear Queue">
        <i class="fas fa-trash-alt mr-2"></i>
        Clear Queue
      </button>
    </div>
  </div>

  <!-- View toggle buttons row -->
  <div class="flex justify-center">
    <div class="flex gap-1 bg-gray-100/50 dark:bg-gray-800/50 rounded-lg p-1 backdrop-blur-sm">
      <button
        id="view-individual"
        hx-get="/ui/importing/queue/items"
        hx-target="#queue-content"
        hx-swap="innerHTML"
        hx-trigger="click, queueUpdated from:body, refreshImportQueueBadge from:body"
        hx-on:click="document.querySelectorAll('.view-toggle-btn').forEach(btn => { btn.classList.remove('active', 'bg-white', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300', 'shadow-sm'); btn.classList.add('text-gray-600', 'dark:text-gray-400'); }); this.classList.add('active', 'bg-white', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300', 'shadow-sm'); this.classList.remove('text-gray-600', 'dark:text-gray-400');"
        class="view-toggle-btn active inline-flex items-center px-2 py-1.5 rounded-md text-xs font-medium transition-all duration-200 ease-out-expo bg-white dark:bg-gray-700 text-gray-700 dark:text-gray-300 shadow-sm hover:shadow-md"
        title="Individual View">
        <i class="fas fa-list mr-1.5"></i>
        Individual
      </button>
      <button
        id="view-artist-groups"
        hx-get="/ui/importing/queue/items/grouped?type=artist"
        hx-target="#queue-content"
        hx-swap="innerHTML"
        hx-trigger="click, queueUpdated from:body, refreshImportQueueBadge from:body"
        hx-on:click="document.querySelectorAll('.view-toggle-btn').forEach(btn => { btn.classList.remove('active', 'bg-white', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300', 'shadow-sm'); btn.classList.add('text-gray-600', 'dark:text-gray-400'); }); this.classList.add('active', 'bg-white', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300', 'shadow-sm'); this.classList.remove('text-gray-600', 'dark:text-gray-400');"
        class="view-toggle-btn inline-flex items-center px-2 py-1.5 rounded-md text-xs font-medium transition-all duration-200 ease-out-expo text-gray-600 dark:text-gray-400 hover:bg-white dark:hover:bg-gray-700 hover:text-gray-800 dark:hover:text-gray-200"
        title="Group by Artist">
        <i class="fas fa-user mr-1.5"></i>
        By Artist
      </button>
      <button
        id="view-album-groups"
        hx-get="/ui/importing/queue/items/grouped?type=album"
        hx-target="#queue-content"
        hx-swap="innerHTML"
        hx-trigger="click, queueUpdated from:body, refreshImportQueueBadge from:body"
        hx-on:click="document.querySelectorAll('.view-toggle-btn').forEach(btn => { btn.classList.remove('active', 'bg-white', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300', 'shadow-sm'); btn.classList.add('text-gray-600', 'dark:text-gray-400'); }); this.classList.add('active', 'bg-white', 'dark:bg-gray-700', 'text-gray-700', 'dark:text-gray-300', 'shadow-sm'); this.classList.remove('text-gray-600', 'dark:text-gray-400');"
        class="view-toggle-btn inline-flex items-center px-2 py-1.5 rounded-md text-xs font-medium transition-all duration-200 ease-out-expo text-gray-600 dark:text-gray-400 hover:bg-white dark:hover:bg-gray-700 hover:text-gray-800 dark:hover:text-gray-200"
        title="Group by Album">
        <i class="fas fa-compact-disc mr-1.5"></i>
        By Album
      </button>
    </div>
  </div>
</div>
