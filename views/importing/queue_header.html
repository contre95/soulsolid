<div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
  <h2 class="text-xl font-semibold text-gray-900 dark:text-white flex items-center gap-3">
    <i class="fas fa-list-check text-green-500 text-2xl"></i>
    Import Queue
     <span
       hx-get="/import/queue/count"
       hx-target="this"
       hx-swap="innerHTML"
       hx-trigger="updateQueueCount from:body"
       class="text-sm text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-800 px-2 py-1 rounded-full">
       {{.QueueCount}} items
     </span>
  </h2>
   <div class="flex flex-col sm:flex-row gap-2">
     <button
       hx-get="/ui/importing/queue/items"
       hx-target="#queue-content"
       hx-swap="innerHTML"
       hx-trigger="click, queueUpdated from:body"
       class="inline-flex items-center px-3 py-2 rounded-lg text-sm font-medium transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-blue-500/10 backdrop-blur-md border border-blue-400/30 text-blue-600 dark:text-blue-300 shadow-md shadow-blue-500/10 hover:shadow-blue-500/20 hover:bg-blue-500/20 dark:hover:bg-blue-500/30"
       title="Refresh Queue">
       <i class="fas fa-sync-alt mr-2"></i>
       Refresh
     </button>
      <button
        hx-post="/import/queue/clear"
        hx-target="#toast-container"
        hx-trigger="click"
        hx-confirm="Are you sure you want to clear the entire queue?"
        class="inline-flex items-center px-3 py-2 rounded-lg text-sm font-medium transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-red-500/10 backdrop-blur-md border border-red-400/30 text-red-600 dark:text-red-300 shadow-md shadow-red-500/10 hover:shadow-red-500/20 hover:bg-red-500/20 dark:hover:bg-red-500/30"
        title="Clear Queue">
        <i class="fas fa-trash-alt mr-2"></i>
        Clear Queue
      </button>
      <button
        hx-post="/import/prune/download-path"
        hx-target="#toast-container"
        hx-trigger="click"
        hx-confirm="Are you sure you want to delete all music files from the download path and clear the queue? This action cannot be undone."
        class="inline-flex items-center px-3 py-2 rounded-lg text-sm font-medium transition-all duration-300 ease-out-expo hover:-translate-y-0.5 bg-red-600/10 backdrop-blur-md border border-red-500/30 text-red-700 dark:text-red-400 shadow-md shadow-red-600/10 hover:shadow-red-600/20 hover:bg-red-600/20 dark:hover:bg-red-600/30"
        title="Prune Download Path">
        <i class="fas fa-broom mr-2"></i>
        Prune Download Path
      </button>
   </div>
</div>
