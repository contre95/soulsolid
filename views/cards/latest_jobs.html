<div class="bg-white/80 dark:bg-gray-900/70 p-6 rounded-2xl shadow-lg backdrop-blur-sm border border-gray-200/50 dark:border-gray-800/70" id="latest-jobs-card">
  <h2 class="text-xl font-semibold text-slate-800 dark:text-white mb-4">Recent Jobs</h2>
  <div class="text-slate-500 dark:text-slate-400 text-sm">
    {{range .Jobs}}
    <p class="py-2 border-b border-slate-200 dark:border-slate-700">
      <i class="fa-solid fa-circle-info text-cyan-500 mr-2"></i>
      {{.Name}} - {{.Status}}
    </p>
    {{end}}
  </div>
</div>
